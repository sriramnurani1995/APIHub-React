<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Welcome to the Cat Image API!</h1>
        <p class="header__subtitle">Fetch dynamically resized placeholder cat images with ease.</p>
    </header>
    <main class="main">
        <section class="usage-section">
            <h2 class="usage-section__heading">API Usage</h2>
            <pre class="usage-section__code"><code>GET /api/cats/:width/:height</code></pre>
            <p>
                Example: <a class="usage-section__link" href="/api/cats/400/300" target="_blank">/api/cats/400/300</a>
            </p>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2024 Cat Image API - Made with ❤️ for developers.</p>
    </footer>
</body>
</html>
